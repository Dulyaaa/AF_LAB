    <script type="text/javascript">

        function getValue() {
            let value = 0;
            return new Promise(function (resolve, reject) {
                //resolve for success
                //reject for error
                setTimeout(function () {
                    value = 10;
                    resolve(value);
                }, 1000);
            })

        }

        function getNewValue(value, callback) {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    resolve(value * 100);
                }, 1000);
            })
        }

        getValue().then(function (value) {
            return getNewValue(value);
        }).then(function (value) {
            console.log(value);
        }).then(function (value) {
            return getValue(value);
        }).then(function (value) {
            console.log(value);
        });


    </script>
