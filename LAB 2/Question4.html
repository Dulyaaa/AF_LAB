        function getValue() {

            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    value = 10;
                    //This is the anonymous function defined in line number 40
                    resolve(value);
                }, 1000);
            })

        }

        function getNewValue(value, callback) {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    resolve(value * 100);
                }, 1000);
            })
        }

        function setValue(value) {
            return value + 1999;
        }

        async function print() {
            let value = await getValue();
            value = await getNewValue(value);
            value = setValue(value);
            console.log(value);
        }
        print();
